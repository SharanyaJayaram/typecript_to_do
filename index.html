<!DOCTYPE html>
<html lang="en">
<head>
  <title>TO-DO EXAMPLE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body>
    <div class="container-fluid text-center mt-5" id="app">
        <h1>
            <div class="bg-warning text-white text-center font-weight-bold text-dark w-100 p-3  ">TO-DO LIST</div>
        </h1>
        <input type="text" id="taskInput" placeholder="Enter the task to be completed..." class="mr-5 mt-5 btn-white text-align btn-outline-dark font-weight-bold ">
        <button id="addButton" onclick="addTask()" class="btn bg-info font-weight-bold shadow mt-3"> ADD A TASK</button>

        <ul id="taskList"></ul>
        <script src="./dist/index.js"></script>
        </div>


</body>
